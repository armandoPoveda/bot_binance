<!DOCTYPE html>
<html id="page">

<head>
    <title>Getting Started with Cirrus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER-->
    <div class="header header-fixed unselectable header-animated">
        <div class="header-brand">
            <div class="nav-item no-hover">
                <h6 class="title">Bot Binance</h6>
            </div>
            <div style="padding: 10px; margin-right: -15px;" class="nav-item nav-btn" id="header-btn"><i
                    class="fas fa-2x fa-bars"></i></div>
        </div>
        <div class="header-nav" id="header-menu">
            <div class="nav-right ignore-screen level">
                    <span class="m-3">Key:</span>
                <div><input type="password" value="password"></div>
            </div>
            <div class=" nav-right ">
                    <p class="m-3">Secret:</span>
                <div><input type="password" value="password"></div>
            </div>
        </div>
    </div>
    <!-- HEADER-->

    <!-- BODY -->
    <div>
        <div class="divider"></div>
        <div class="row u-center">
            <div class="col-3 u-text-center"
                style="margin: 1px; padding: 10px; background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
                <p class="tile__title m-0"><b>Configuration</b></p>
                <div class="divider"></div>
                <div class="row ignore-screen level">
                    <div class="col-12 input-control">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Balance</th>
                                    <th>Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="tbody_balance">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 input-control">
                        <select class="select time_frame">
                            <option selected disabled>Time Frame</option>
                        </select>
                    </div>
                    <div class="col-6 input-control">
                        <select class="select markets">
                            <option selected disabled>Markets</option>
                        </select>
                    </div>
                </div>
                <div class="form-ext-control form-ext-checkbox">
                    <input id="check-success" class="form-ext-input form-ext-input--success" type="checkbox"/>
                    <label class="form-ext-label" for="check-success">Always same Amount</label>
                </div>
                <input type="submit" value="Submit" class="m-bottom text-blue-600  btn-xsmall">
            </div>
            <div class="col-4">
                <div class="row u-text-center">
                    <div
                        style="background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
                        <div class="row">
                            <div class="col-7">
                                <p><b>Indicators Value</b></p>
                            </div>
                            <div class="col-5">
                                <p id="time">Time</p>
                            </div>
                        </div>
                        
                      
                        <div class="divider"></div>
                        <div class="tab-container tabs-classic tabs-center">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="tab-item-content" role="presentation">
                                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">RSI</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-profile" type="button" role="tab"
                                        aria-controls="pills-profile" aria-selected="false">EMA</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-contact" type="button" role="tab"
                                        aria-controls="pills-contact" aria-selected="false">SAR</button>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Indicator</th>
                                            <th>Value</th>
                                            <th>Period</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="min-content" style="vertical-align: middle;">RSI</td>
                                            <td style="vertical-align: middle;" id="value_rsi"></td>
                                            <td style="vertical-align: middle;"><input
                                                    class="ignore-screen min-content input-small m-1" id="period_rsi" placeholder="5"
                                                    type="number">
                                            </td>
                                            <td style="vertical-align: middle;">
                                                <input onclick="rsi()" type="submit" value="Submit"
                                                    class="m-bottom text-blue-600  btn-xsmall">
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Indicator</th>
                                            <th>Value</th>
                                            <th>Period</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td style="vertical-align: middle;">EMA</td>
                                            <td style="vertical-align: middle;">
                                                <div style="vertical-align: middle;" class="ignore-screen m-1 u-round"
                                                    id="value_ema_1"></div>
                                                <div style="vertical-align: middle;" class="ignore-screen m-1 u-round"
                                                    id="value_ema_2"></div>
                                                <div style="vertical-align: middle;" class="ignore-screen m-1 u-round"
                                                    id="value_ema_3"></div>
                                            </td>
                                            <td>
                                                <div style="vertical-align: middle;" class="m-1 u-round"><input
                                                        class="min-content input-small" id="period_ema_1" placeholder="5" type="number">
                                                </div>
                                                <div style="vertical-align: middle;" class="m-1 u-round"><input
                                                        class="min-content input-small" id="period_ema_2" placeholder="10" type="number">
                                                </div>
                                                <div style="vertical-align: middle;" class="m-1 u-round"><input
                                                        class="min-content input-small" id="period_ema_3" placeholder="20" type="number">
                                                </div>
                                            </td>
                                            <td style="vertical-align: middle;">
                                                <input type="submit" value="Submit" onclick="ema()"
                                                    class="m-bottom text-blue-600  btn-xsmall">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                                aria-labelledby="pills-contact-tab">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Indicator</th>
                                            <th>Value</th>
                                            <th>Period</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td style="vertical-align: middle;">SAR</td>
                                            <td style="vertical-align: middle;" id="value_sar"></td>
                                            <td>
                                                <div class="m-1 u-round"><input
                                                        class="ignore-screen min-content input-small" placeholder="0.02"
                                                        type="number"></div>
                                                <div class="m-1 u-round"><input
                                                        class="ignore-screen min-content input-small" placeholder="0.2"
                                                        type="number"></div>
                                            </td>
                                            <td style="vertical-align: middle;">
                                                <input type="submit" value="Submit"
                                                    class="m-bottom text-blue-600  btn-xsmall">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    style="background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
                    <div class="row">
                        <p class="tile__title m-0 u-text-center"><b>Strategy Custom</b></p>
                        <div class="divider"></div>
                        <div class="col-4 input-control">
                            <select class="select indicators">
                                <option selected disabled>Indicators</option>
                            </select>
                        </div>
                        <div class="col-4 input-control">
                            <select class="select markets">
                                <option selected disabled>Conditions</option>
                            </select>
                        </div>
                        <div class="col-4 input-control">
                            <select class="select markets">
                                <option selected disabled>Pattern</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 u-text-center">
                            <input type="submit" value="Submit" class="m-bottom text-blue-600  btn-xsmall">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 "
                style="margin: 1px; padding: 10px; background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
                <p class="tile__title m-0 u-text-center"><b>Add Strategy</b></p>
                <div class="divider"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Indicator</th>
                            <th>Value</th>
                            <th>Period</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="divider"></div>
                <div class="row">
                    <div class="col-6  u-text-center">
                        <input type="submit" value="Submit" class="m-bottom text-blue-600  btn-xsmall">
                    </div>
                    <div class="col-6 u-text-center">
                        <input type="submit" value="Submit" class="m-bottom text-blue-600  btn-xsmall">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    </div>
</body>

</html>
